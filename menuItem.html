    <script>
        function getQueryStringParam(param) {
            var url = window.location.toString();
            url.match(/\?(.+)$/);
            var params = RegExp.$1;
            params = params.split("&");
            var queryStringList = {};
            for (var i = 0; i < params.length; i++) {
                var tmp = params[i].split("=");
                queryStringList[tmp[0]] = unescape(tmp[1]);
            }
            return queryStringList[param];
        }

        var data = getQueryStringParam("foodtype");
        switch (data) {
            case "nonVeg":
                document.getElementById("nonVegFood").classList.remove("d-none");
                document.title = "Non Veg";
                break;
            case "Veg":
                document.getElementById("vegFood").classList.remove("d-none");
                document.title = "Veg";
                break;
            case "Soup":
                document.getElementById("soupFood").classList.remove("d-none");
                document.title = "Soups";
                break;
            case "seaFood":
                document.getElementById("seaFood").classList.remove("d-none");
                document.title = "Fish and Sea Food";
                break;
            case "mainCourse":
                document.getElementById("mainFood").classList.remove("d-none");
                document.title = "Main Course";
                break;
            case "Noodles":
                document.getElementById("noodleFood").classList.remove("d-none");
                document.title = "Noodles";
                break;
            case "salad":
                document.getElementById("saladFood").classList.remove("d-none");
                document.title = "Salads";
                break;
            case "dessert":
                document.getElementById("dessertFood").classList.remove("d-none");
                document.title = "Desserts";
                break;
        }
